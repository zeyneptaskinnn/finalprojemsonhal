{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Raporlar</h1>
    {% if reports %}
        <ul class="list-group">
            {% for report in reports %}
                <li class="list-group-item">{{ report }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Henüz bir rapor oluşturulmadı.</p>
    {% endif %}
</div>
{% endblock %}
